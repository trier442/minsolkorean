                points: ["대화의 개념: 두 사람 이상이 생각과 느낌을 나누며 서로를 이해하는 활동.","대화의 원리: 원활한 대화를 위해 화자와 청자가 지켜야 할 원칙 (협력, 공손성, 체면 유지의 원리).","협력의 원리: 대화 목적에 맞게 서로 협력하여 대화하는 것.","양의 격률: 대화 목적에 필요한 만큼의 정보를 제공하는 것. (너무 많거나 적지 않게)","질의 격률: 타당한 근거를 들어 진실이라고 믿는 정보를 제공하는 것.","관련성의 격률: 대화의 목적이나 주제와 관련된 내용을 말하는 것.","태도의 격률: 모호하거나 중의적 표현을 피하고, 명료하고 간결하게 말하는 것.","대화 함축: 협력의 원리를 의도적으로 위반하여 표면적 의미 너머의 숨은 의도를 전달하는 것.","공손성의 원리: 대화 참여자 간의 갈등을 줄이기 위해 예의 바른 태도를 지키는 것.","요령의 격률: 상대방에게 부담이 되는 표현은 줄이고, 이익이 되는 표현을 늘리는 것.","관용의 격률: 자신에게 이익이 되는 표현은 줄이고, 부담이 되는 표현을 늘리는 것.","찬동의 격률: 상대방에 대한 비방은 줄이고, 칭찬을 늘리는 것.","겸양의 격률: 자신에 대한 칭찬은 줄이고, 겸손하게 표현하는 것.","동의의 격률: 상대방과의 의견 차이는 줄이고, 의견 일치를 늘리는 것.","체면 유지의 원리: 상대의 사회적 가치와 자존감을 존중하려는 원리.","적극적 체면: 타인에게 인정받고, 긍정적인 관계를 맺고 싶어 하는 욕구.","소극적 체면: 타인에게 방해받지 않고, 자신의 영역을 지키고 싶어 하는 욕구.","체면을 위협하는 행위: 상대에게 부담을 주는 요청, 명령, 비난 등.","담화 관습: 특정 언어 공동체에서 오랫동안 유지되어 온 말하기 방식이나 문화.","전통적 담화 관습 - 신중하게 말하기: 말을 많이 하는 것을 삼가고 가려서 말하는 태도.","전통적 담화 관습 - 비교하지 않기: 타인과 비교하는 말을 삼가는 태도.","전통적 담화 관습 - 겸양의 말하기: 자신을 낮추고 상대방을 높이는 태도.","전통적 담화 관습 - 언행일치: 말과 행동을 일치시키려는 태도.","오늘날의 담화 관습 - 부모 자식 관계: 권위적 관계에서 친구처럼 평등하고 친밀한 관계로 변화.","오늘날의 담화 관습 - 회사 내 관계: 수직적 문화에서 '님', '프로' 등 수평적 호칭 사용 문화로 변화.","바람직한 의사소통 문화 형성: 옛 담화 관습의 장점은 살리고 단점은 줄이는 노력이 필요.","매체 자료 제작 시 고려사항: 소통 맥락, 수용자 특성, 매체 특성을 고려해야 함.","인쇄 매체의 특징: 문자 언어 중심, 정보의 신뢰성과 전문성이 높으나 속도가 느림.","영상 매체의 특징: 다양한 양식(영상, 음향 등) 활용, 생생하고 전달 속도가 빠름.","인터넷 매체의 특징: 다양한 양식 활용, 정보 생산/수용의 상호작용성, 전달 속도가 가장 빠름."],
                questions: ["원활한 대화를 위해 화자와 청자가 지켜야 할 원칙 세 가지는?","'시험 잘 봤니?'라는 질문에 '오늘 날씨가 참 좋네요.'라고 대답하는 것은 협력의 원리 중 어떤 격률을 어긴 것인가?","거짓말이나 근거 없는 말을 하지 말아야 한다는 것은 협력의 원리 중 어떤 격률에 해당하는가?","'밥 먹었어?'라는 질문에 자신의 하루 일과를 장황하게 설명하는 것은 협력의 원리 중 어떤 격률을 어긴 것인가?","표면적 의미와 다른 숨은 의도를 전달하기 위해 의도적으로 대화의 격률을 어기는 것을 무엇이라 하는가?","'죄송하지만, 창문 좀 열어 주실 수 있을까요?'라는 표현은 공손성의 원리 중 어떤 격률을 적용한 것인가?","상대방의 칭찬에 '별말씀을요. 운이 좋았습니다.'라고 답하는 것은 공손성의 원리 중 어떤 격률을 지킨 것인가?","상대방과 의견이 다를 때, '네 의견도 일리가 있지만'처럼 일부 동의하며 말을 시작하는 것은 어떤 격률을 고려한 것인가?","상대방이 간섭받지 않고 스스로 선택하고 싶어하는 욕구를 무엇이라고 하는가?","'책 정리 처음 하니?'와 같이 상대의 능력을 직접적으로 비난하는 말은 상대의 어떤 체면을 손상시키는가?","'말 많은 집은 장맛도 쓰다'는 속담은 어떤 전통적 담화 관습을 강조하는가?","자신을 낮추고 상대를 높이는 전통적 담화 관습은?","회사에서 직급 대신 '매니저님', '선배님' 등의 호칭을 사용하는 것은 어떤 담화 관습의 변화를 보여주는가?","신문, 잡지, 책과 같이 문자 언어를 중심으로 정보를 전달하는 매체는?","정보의 생산과 수용이 쌍방향으로 이루어지며 속도가 가장 빠른 매체의 종류는?","'혹시', '잠깐' 등의 표현을 사용하여 상대방의 부담을 줄이는 것은 어떤 격률에 해당하는가?","자신의 공을 드러내기보다 다른 사람 덕분으로 돌리는 것은 어떤 격률과 관련이 깊은가?","대화 참여자 사이의 갈등을 줄이는 데 도움이 되는 대화의 원리는?","상대방의 자유가 침해받지 않기를 바라는 욕구는 적극적 체면과 소극적 체면 중 무엇인가?","돌려 말하기는 상대의 감정을 배려하는 전통적 담화 관습이다. (O/X)","'제가 한턱 쏠게요'라는 말은 공손성의 원리 중 어떤 격률을 지킨 것인가?","'너 때문에 망쳤어'와 같이 직접적으로 비난하는 말은 어떤 원리를 지키지 못한 것인가?","논리적으로 모순 없이 명료하게 말해야 하는 것은 협력의 원리 중 어떤 격률인가?","'그 옷 잘 어울린다'라는 말은 어떤 격률에 해당하는가?","텔레비전 방송, 영화 등은 어떤 매체에 속하는가?","타인의 지적 재산권을 존중하고 비방이나 차별적 표현을 삼가는 등 매체 자료 제작 시 지켜야 할 것을 무엇이라 하는가?","상대가 스스로 내세우고 보호받고 싶어 하는 공개적인 이미지를 무엇이라고 하는가?","'언행일치'는 어떤 담화 관습에 해당하는가?","'내가 해 줄게'라는 말은 어떤 격률을 지킨 발화인가?","'네 덕분이야'라고 말하는 것은 어떤 격률을 지킨 발화인가?"],
                answers: ["협력의 원리, 공손성의 원리, 체면 유지의 원리", "관련성의 격률", "질의 격률", "양의 격률", "대화 함축", "요령의 격률", "겸양의 격률", "동의의 격률", "소극적 체면", "적극적 체면", "신중하게 말하기", "겸양의 말하기", "오늘날의 담화 관습", "인쇄 매체", "인터넷 매체", "요령의 격률", "겸양의 격률", "공손성의 원리", "소극적 체면", "O", "관용의 격률", "공손성의 원리(찬동의 격률 위배)", "태도의 격률", "찬동의 격률", "영상 매체", "매체 제작 윤리", "체면", "전통적 담화 관습", "관용의 격률", "겸양의 격률"]
            },
            {
                chapter: "제2장: 올바른 발음과 표기",
                points: ["음운 변동의 개념: 음운이 특정 환경에서 다른 음운으로 바뀌어 발음되는 현상.","음운 변동의 유형: 교체, 탈락, 축약, 첨가.","교체: 한 음운이 다른 음운으로 바뀌는 현상. (음운 개수 변화 없음)","음절의 끝소리 규칙: 음절 끝에서 7개(ㄱ,ㄴ,ㄷ,ㄹ,ㅁ,ㅂ,ㅇ)의 자음만 발음되는 현상. ('밖' → [박])","연음 법칙: 앞 음절의 받침이 뒤따르는 모음으로 시작하는 형식 형태소의 첫소리로 옮겨 발음되는 현상. ('옷이' → [오시])","비음화 (1): 파열음 받침(ㄱ,ㄷ,ㅂ)이 비음(ㄴ,ㅁ) 앞에서 비음(ㅇ,ㄴ,ㅁ)으로 교체. ('국물' → [궁물])","비음화 (2): 비음 받침(ㅁ,ㅇ) 뒤의 유음 'ㄹ'이 비음 'ㄴ'으로 교체. ('종로' → [종노])","비음화 (3): 파열음 받침(ㄱ,ㅂ) 뒤의 유음 'ㄹ'이 비음 'ㄴ'으로 먼저 바뀐 후, 앞선 파열음도 비음화. ('백로' → [백노] → [뱅노])","유음화: 비음 'ㄴ'이 앞이나 뒤의 유음 'ㄹ'과 만나 유음 [ㄹ]로 교체. ('신라' → [실라])","구개음화: 받침 'ㄷ,ㅌ'이 모음 'ㅣ'나 반모음 'ㅣ'로 시작하는 형식 형태소와 만나 [ㅈ,ㅊ]으로 교체. ('굳이' → [구지])","구개음화의 예외: 실질 형태소가 뒤따를 경우 적용되지 않음. ('밭이랑' → [반니랑])","된소리되기 (1): 받침 'ㄱ,ㄷ,ㅂ' 뒤에서 예사소리가 된소리로 교체. ('국밥' → [국빱])","된소리되기 (2): 용언 어간 받침 'ㄴ,ㅁ' 뒤에서 예사소리가 된소리로 교체. ('신고' → [신꼬])","된소리되기 (3): 한자어 받침 'ㄹ' 뒤의 'ㄷ,ㅅ,ㅈ'이 된소리로 교체. ('갈등' → [갈뜽])","된소리되기 (4): 관형사형 어미 '-(으)ㄹ' 뒤에서 예사소리가 된소리로 교체. ('할 것을' → [할꺼슬])","탈락: 두 음운 중 하나가 사라지는 현상. (음운 개수 1개 감소)","자음군 단순화: 음절 끝 겹받침 중 하나가 탈락. ('값' → [갑])","자음군 단순화 예외: '밟-'은 자음 앞에서 [밥-]으로, '넓죽하다'는 [넙쭈카다]로 발음.","'ㄹ' 탈락: 용언 어간 끝 'ㄹ'이 특정 어미('ㄴ','ㅂ','ㅅ','오') 앞에서 탈락. (살다 + -는 → 사는) / 표기에 반영됨.","'ㅎ' 탈락: 용언 어간 끝 'ㅎ'이 모음으로 시작하는 어미/접사 앞에서 탈락. ('좋은' → [조은]) / 표기에 미반영.","'으' 탈락: 용언 어간 끝 '으'가 모음 어미 '-아/어' 앞에서 탈락. ('쓰다' + -어 → 써) / 표기에 반영됨.","동음 탈락 ('아/어' 탈락): 어간 끝 모음 '아/어'가 어미 '-아/어' 앞에서 하나 탈락. ('가다' + -아 → 가) / 표기에 반영됨.","축약: 두 음운이 합쳐져 하나의 새로운 음운이 되는 현상. (음운 개수 1개 감소)","거센소리되기 (자음 축약): 예사소리(ㄱ,ㄷ,ㅂ,ㅈ)가 'ㅎ'과 만나 거센소리(ㅋ,ㅌ,ㅍ,ㅊ)로 축약. ('좋고' → [조코])","모음 축약: 두 모음이 합쳐져 하나의 이중모음이나 단모음이 됨. ('보+아' → 봐)","첨가: 없던 음운이 새로 생겨나는 현상. (음운 개수 1개 증가)","'ㄴ' 첨가: 합성어 및 파생어에서 앞말이 자음으로 끝나고 뒷말이 'ㅣ'나 반모음 'ㅣ'로 시작할 때 'ㄴ'이 첨가됨. ('솜이불' → [솜니불])","반모음 첨가: 일부 용언 어간에 모음 어미가 결합할 때 반모음 'ㅣ'가 덧생기기도 함. ('피어' → [피여])","두음 법칙: 일부 소리가 단어의 첫머리에 오는 것을 꺼려 다른 소리로 바뀌거나 아예 없어지는 현상.","음운 변동의 순서: 하나의 단어에 둘 이상의 음운 변동이 순차적으로 일어날 수 있음. ('값만' → [갑만] → [감만])"],
                questions: ["음운의 개수가 줄어드는 음운 변동 현상 두 가지는?","'꽃'을 발음할 때 [꼳]으로 소리 나는 현상은 어떤 음운 규칙 때문인가?","'밥을'이 [바블]로 발음되는 현상을 무엇이라고 하는가?","'잡는'이 [잠는]으로 발음되는 현상은?","'담력'이 [담녁]으로 발음되는 현상은?","'칼날'이 [칼랄]로 발음되는 현상은?","'해돋이'가 [해도지]로 발음되는 현상은?","'국수'를 [국쑤]로 발음하는 것은 된소리되기 중 어떤 조건에 해당하는가?","'껴안다'를 [껴안따]로 발음하는 것은 된소리되기 중 어떤 조건에 해당하는가?","'닭도'의 정확한 발음은? (자음군 단순화와 된소리되기 적용)","'울다'와 '는'이 결합하면 '우는'이 되는 현상은?","'쌓아'를 [싸아]로 발음하는 현상은?","'쓰다'와 '-어'가 결합하여 '써'로 표기되는 현상은?","'놓고'가 [노코]로 발음되는 현상은?","'먹히다'의 발음 [머키다]에 적용된 음운 변동은?","'맨입'이 [맨닙]으로 발음되는 현상은?","'여성(女性)'이 단어 첫머리에 올 때 '여성'으로 표기하는 것과 관련된 규칙은?","'색연필'의 발음 변화 과정을 순서대로 쓰시오.","'붙임'이 [부침]으로 발음되는 현상은?","한자어 '의견(意見)'은 [의견]과 [의련] 중 어느 것이 표준 발음인가?","'읊다'의 발음은?","'법학'이 [버팍]으로 발음되는 현상은?","'한여름'의 발음은?","'맑게'의 발음은?","'맛있다'의 표준 발음은?","'넓다'는 [널따]로 발음되지만 '넓죽하다'는 [넙쭈카다]로 발음되는 것과 관련된 음운 규칙은?","'옷'은 [옫]으로 발음되지만, '옷 안'은 [오단]으로 발음된다. 이 과정에 순서대로 적용된 음운 변동은?","'담그다'에 어미 '-아'가 붙으면 올바른 표기는?","'ㄴ'첨가 현상이 일어나는 단어의 조건 두 가지는?","'금융'의 표준 발음은?"],
                answers: ["탈락, 축약", "음절의 끝소리 규칙", "연음 법칙", "비음화", "비음화", "유음화", "구개음화", "된소리되기 (1)", "된소리되기 (2)", "[닥또]", "'ㄹ' 탈락", "'ㅎ' 탈락", "'으' 탈락 (동음 탈락)", "거센소리되기(자음 축약)", "거센소리되기(자음 축약)", "'ㄴ' 첨가", "두음 법칙", "[색연필] → [색년필] → [생년필]", "구개음화", "[의견]", "[읍따]", "거센소리되기(자음 축약)", "[한녀름]", "[막께]", "[마딛따/마싣따]", "자음군 단순화", "음절의 끝소리 규칙, 연음", "담가", "합성어/파생어, 앞말이 자음 끝 & 뒷말이 'ㅣ'나 반모음 'ㅣ' 시작", "[금늉]"]

            {
                chapter: "제3장: 나빌레라",
                points: ["극 갈래의 개념: 인물의 대사와 행동을 통해 사건을 보여주는 문학 양식.","희곡과 시나리오의 차이: 희곡은 연극 상연, 시나리오는 영화/드라마 상영을 전제로 함. 시나리오는 장면 전환과 시공간 제약이 더 자유로움.","시나리오의 3요소: 해설, 대사, 지시문.","장면 번호 (S#): 장면의 순서를 나타내는 번호.","해설: 시나리오 첫머리에 시간, 공간적 배경, 인물 등을 소개하는 부분.","대사: 인물 간의 대화, 독백, 방백. 사건 전개와 인물 성격 제시의 핵심.","지시문: 인물의 표정, 행동, 심리나 배경, 효과음, 카메라 워크 등을 지시.","시나리오 용어 - 몽타주(Montage): 따로 촬영한 짧은 장면들을 붙여 시간의 경과나 인물의 내면을 압축적으로 보여주는 기법.","시나리오 용어 - 오버랩(Overlap): 한 화면이 사라지면서 다음 화면이 겹쳐 나타나는 기법.","시나리오 용어 - 클로즈업(Close-up): 특정 인물이나 사물을 화면에 크게 비추어 강조하는 기법.","시나리오 용어 - 인서트(Insert): 장면 중간에 편지, 사진 등 관련 화면을 삽입하는 기법.","시나리오 용어 - E (Effect): 효과음을 나타내는 기호.","중심 인물 '심덕출': 70세의 나이에 어릴 적 꿈이었던 발레에 도전하는 인물.","'덕출'의 성격: 성실하고, 끈기 있으며, 꿈에 대한 순수한 열정을 지님.","중심 인물 '이채록': 재능은 있지만, 힘든 현실과 아버지 문제로 슬럼프를 겪는 23세 발레리노.","'채록'의 성격 변화: 처음에는 까칠하고 자기중심적이었으나, 덕출을 통해 성장하며 타인을 이해하고 배려하는 인물로 변화함.","주변 인물 '승주': 채록의 스승. 두 사람의 조력자 역할.","주변 인물 '해남', '성산': 덕출의 아내와 아들. 처음에는 발레를 반대하며 갈등을 유발하지만, 점차 이해하게 됨.","갈등의 종류 - 내적 갈등: 덕출의 알츠하이머에 대한 두려움, 채록의 슬럼프와 진로 고민.","갈등의 종류 - 외적 갈등: 발레를 하려는 덕출과 반대하는 가족 간의 갈등, 덕출을 가르치기 싫어하는 채록과의 초기 갈등.","갈등의 해소 과정: 두 인물이 서로를 이해하고 지지해주며 함께 어려움을 극복해 나감.","핵심 소재 '발레'의 상징성: 나이를 초월한 꿈, 열정, 도전, 그리고 두 주인공의 소통과 유대의 매개체.","소재 '낡은 발레 슈즈'의 상징성: 덕출의 쉼 없는 노력과 열정을 상징하는 소재.","소재 '교석의 비석'의 기능: 꿈을 이루지 못하고 죽은 친구를 통해, 꿈을 포기할지 모르는 덕출의 내적 갈등을 심화시키는 역할.","작품의 구성 방식: 현재와 과거(덕출의 집배원 시절)를 교차하는 역순행적 구성을 통해 덕출의 성실한 성격을 부각.","작품의 주제: 꿈을 향한 도전은 나이와 상관없이 아름다우며, 세대를 뛰어넘는 우정과 성장을 다룸.","지시문의 역할: 인물의 행동과 심리를 직접 보여주어 관객의 이해를 도움.","대사의 기능: 인물의 성격, 관계, 갈등 상황을 드러내고 사건을 전개시킴.","몽타주 기법의 효과: 덕출이 밸런스 자세를 연습하는 과정을 압축적으로 보여주며 그의 끈기와 노력을 강조함.","갈등의 전개와 해결: 인물 간의 갈등을 통해 주제 의식을 심화하고, 그 해결 과정을 통해 감동을 줌."],
                questions: ["연극 상연을 목적으로 하는 글을 희곡이라 한다면, 영화나 드라마 제작을 목적으로 하는 글은 무엇인가?","시나리오에서 'S# 31'과 같이 표기되는 이것은 무엇인가?","시나리오에서 '(고개를 끄덕인다.)'와 같이 인물의 행동이나 표정을 지시하는 부분을 무엇이라고 하는가?","덕출의 젊은 시절 회상 장면과 현재의 연습 장면을 빠르게 교차 편집하여 보여주는 영상 기법은?","덕출의 얼굴을 화면 가득히 보여주며 그의 놀란 표정을 강조하는 촬영 기법은?","작품 초반, 채록이 덕출에게 발레를 가르치기 싫어하며 승주와 다투는 것은 어떤 종류의 갈등인가?","덕출이 알츠하이머 진단을 받고 자신의 기억이 사라질까 봐 두려워하는 것은 어떤 종류의 갈등인가?","덕출과 채록, 두 세대가 다른 인물을 연결해주는 핵심 소재는?","덕출의 로커에서 발견된 '다 닳은 발레 슈즈'가 상징하는 것은?","작품의 주제를 한 문장으로 요약한다면?","장면 중간에 교석의 비석 사진을 끼워 넣는 영상 기법은?","화면 밖에서 들려오는 소리를 나타내는 시나리오 용어 기호는?","덕출이 발레를 계속하려는 것을 아들 성산이 반대하는 것은 인물 간의 어떤 갈등인가?","채록이 덕출의 끈기와 열정에 감화되어 변화하는 인물의 유형은?","이 작품에서 덕출과 채록의 관계를 이어주는 조력자 역할을 하는 인물은?","'바보가 되어 가는 이 머리가 아니라 네 말대로 몸이 기억하도록 하루도 안 쉬었어.'라는 대사를 통해 알 수 있는 덕출의 성격은?","시나리오에서 인물의 심리, 성격, 사건 전개 등을 이끌어가는 가장 중심적인 요소는?","시나리오에서 장면 전환이 자유롭고 등장인물 수에 제약이 적은 이유는 무엇 때문인가?","채록이 덕출에게 '그냥 하자구요, 발레.'라고 말하는 장면은 두 인물의 갈등이 어떻게 되고 있음을 보여주는가?","현재의 덕출이 과거 집배원 시절을 회상하는 장면을 삽입한 구성 방식의 효과는?","이 작품이 독자(시청자)에게 주는 주된 정서는? (예: 감동, 교훈 등)","채록이 덕출의 병세를 알고 발레를 그만두라고 소리치는 장면의 주된 갈등 양상은?","덕출이 채록 앞에서 말없이 발레 동작을 보여주는 행위가 대사보다 더 효과적인 이유는?","이 작품의 시간적, 공간적 배경은?","덕출의 아내 이름은?","채록이 휴학을 한 이유는 무엇인가?","승주가 채록에게 덕출을 가르치라고 한 진짜 의도는 무엇인가?","'컷 투(Cut to)'는 무엇을 위해 사용되는 시나리오 용어인가?","덕출이 발레를 통해 궁극적으로 이루고 싶었던 꿈은 무엇인가?","이 작품의 제목 '나빌레라'의 의미와 관련 있는 시조는 무엇인가?"],
                answers: ["시나리오", "장면 번호", "지시문", "몽타주", "클로즈업", "외적 갈등", "내적 갈등", "발레", "덕출의 노력과 열정", "나이와 상관없이 꿈에 도전하는 것의 아름다움", "인서트", "E (Effect)", "외적 갈등", "입체적 인물", "승주", "성실함, 끈기", "대사", "촬영과 편집이 가능하기 때문", "해소되고 있음", "덕출의 성실한 성격 부각", "감동", "외적 갈등", "행동으로 직접 보여주어 진정성을 높이기 때문", "현대, 서울", "해남", "아버지의 출소와 경제적 어려움", "채록의 슬럼프 극복을 돕기 위해", "장면 전환", "하늘을 나는 것(처럼 자유로운 것)", "조지훈의 '승무'"]
            },
            {
                chapter: "제4장: 이와 개에 관한 명상",
                points: ["교술 갈래의 개념: 글쓴이의 경험과 그로부터 얻은 깨달음, 성찰을 표현하는 문학.","수필의 특징 (형식): 일정한 형식이 없는 자유로운 형식, '붓 가는 대로 쓴 글'.","수필의 특징 (내용): 글쓴이의 개성과 가치관이 직접적으로 드러남, '개성의 문학'.","'설(說)'의 특징: 이치나 도리를 설명하여 교훈을 주는 한문 수필의 한 종류. '사실/경험 + 의견/깨달음'의 구조를 가짐.","글의 구조: 손님과의 대화 형식.","중심 소재: '개'의 죽음과 '이'의 죽음.","등장인물 '손님'의 역할: 일반적인 사람들의 통념(편견)을 대변하는 인물.","'손님'의 가치관: 생명의 가치를 크기에 따라 차등적으로 판단하는 인간 중심적 사고.","등장인물 '나'의 역할: 작가의 생각을 대변하며 주제를 전달하는 중심인물.","'나'의 가치관: 모든 생명은 크기와 상관없이 동등하게 소중하다는 생명 존중 사상.","논지 전개 방식 - 변증법: 손님의 주장(正) → 나의 반론(反) → 새로운 종합적 결론(合).","정(正): 큰 짐승인 개의 죽음은 슬프다. (손님의 견해)","반(反): 하찮은 벌레인 이의 죽음도 슬프다. (나의 대꾸)","합(合): 크기와 상관없이 모든 생명의 죽음은 똑같이 슬프고 소중하다. (나의 설명)","논증 방식 - 유추: 비슷한 속성을 바탕으로 다른 사물을 미루어 짐작하는 방식.","유추의 구체적 사례: '열 손가락'의 비유. 엄지손가락과 나머지 손가락의 고통이 같듯, 큰 생물과 작은 생물의 고통도 같음.","대조적 소재 (1): 큰 생물을 대표하는 '개'와 작은 생물을 대표하는 '이'.","대조적 소재 (2): 큰 새를 대표하는 '붕(鵬)새'와 작은 새를 대표하는 '메추라기'.","핵심 주제 (1): 생명의 본질적 가치와 생명 존중 사상.","핵심 주제 (2): 편견과 선입견을 버리고 사물의 본질을 꿰뚫어 보는 태도의 중요성.","표현 방식 - 대조: '나'와 '손님'의 대립적인 가치관을 통해 주제를 선명하게 부각함.","표현 방식 - 예시: 사람, 소, 말, 돼지 등 다양한 생물을 나열하여 주장을 뒷받침.","표현 방식 - 설의법: '~아니오?', '~하겠소?' 등 질문의 형식으로 자신의 주장을 강조함.","'도(道)'의 의미: 사물의 본질을 꿰뚫어 보는 궁극적인 깨달음의 경지.","글쓴이가 비판하는 태도: 외형적 크기나 인간에게 주는 유용성에 따라 가치를 다르게 매기는 세속적이고 편협한 태도.","'달팽이 뿔을 쇠뿔같이 보고'의 의미: 작고 하찮아 보이는 것의 가치를 크고 중요한 것과 동등하게 인식하는 것.","대화 형식의 효과: 독자가 대화에 참여하는 듯한 느낌을 주어 흥미를 유발하고, 주장을 자연스럽게 전달함.","글쓴이가 '도'를 논하기 위한 전제 조건: 상대방이 편견에서 벗어나 사물을 평등하게 보는 시각을 갖추는 것.","'하늘로부터 제각각 숨과 기(氣)를 부여받은 존재': 모든 생명체가 존엄한 존재임을 뒷받침하는 근거.","'설' 갈래의 교훈적 성격: 구체적 일화로부터 보편적인 삶의 진리나 교훈을 이끌어 냄."],
                questions: ["이 글처럼 글쓴이의 경험과 깨달음을 자유로운 형식으로 쓴 글의 갈래는?","이 글과 같이 이치를 설명하여 깨달음을 주는 것을 목적으로 하는 한문 수필의 한 양식을 무엇이라고 하는가?","이 글에서 일반적인 사람들의 편견을 대표하는 인물은?","생명의 가치는 크기와 무관하게 모두 동등하다고 생각하는 인물은?","손님의 견해(정)에 '나'가 반론(반)을 제기하고, 이를 종합하여 새로운 결론(합)에 도달하는 이 글의 논리 전개 방식은?","'열 손가락을 깨물면 모두 똑같이 아프다'는 비유를 통해 주장을 펼치는 논증 방식은?","이 글에서 '큰 생물'을 상징하는 대표적인 동물은?","이 글에서 '작은 생물'을 상징하는 대표적인 벌레는?","'달팽이 뿔을 ( )같이 보고'에서 괄호 안에 들어갈 말은?","이 글의 핵심 주제를 '생명'이라는 단어를 넣어 한 문장으로 서술하시오.","'나'가 손님과 '도(道)'에 대해 논할 수 있다고 말하기 위한 전제 조건은 무엇인가?","손님은 '나'의 대꾸를 자신을 ( )는 것이라고 생각했다.","'나'는 모든 생명은 삶을 사랑하고 ( )을/를 싫어하는 마음이 같다고 말한다.","이 글에서 사용된 '붕새'와 대조되는 새로 언급된 것은?","이 글의 전개상 '손님의 말' → '나의 대꾸' → '손님의 반응' → ( )의 순서로 이어진다.","'나'는 모든 생명체가 하늘로부터 무엇을 부여받았다고 생각하는가?","'이'의 죽음을 슬퍼하는 '나'의 말을 들은 손님의 반응은?","이 글에서 '나'(글쓴이)가 비판하는 대상은 무엇인가?","대화체 형식이 주는 효과는?","'어찌 꼭 큰 생물만이 죽음을 싫어하고, 작은 생물은 그렇지 않다 하겠소?'에 사용된 표현법은?","이 글과 같이 작가의 개성이 잘 드러나는 글을 무슨 문학이라고 하는가?","'개'와 '이'는 어떤 기준에 따라 대조되고 있는가?","'사람으로부터 소나 말, 돼지와 염소, 개미 같은 곤충에 이르기까지' 사용된 표현법은?","이 글의 장르적 특징 중 하나로, 형식의 자유로움을 뜻하는 다른 말은?","글쓴이가 궁극적으로 도달하고자 하는 깨달음의 경지를 한 글자로 무엇이라고 하는가?","손님이 개고기와 돼지고기를 먹지 않기로 결심한 이유는?","'나'가 이를 잡지 않겠다고 다짐한 이유는?","'나'는 손님에게 말을 믿지 못하겠거든 무엇을 해보라고 권하는가?","손님이 '나'의 대꾸에 놀란 이유는 무엇인가?","이 글의 제목에 드러난 작가의 사유 방식을 무엇이라고 하는가?"],
                answers: ["수필", "설(說)", "손님", "나", "변증법", "유추", "개", "이", "쇠뿔", "모든 생명은 동등하게 소중하다.", "만물을 평등하게 보는 시각", "희롱하", "죽음", "메추라기", "나의 설명", "숨과 기", "놀람(크게 웃음)", "세속적이고 편협한 태도", "흥미 유발, 주장 전달 용이", "설의법", "개성의 문학", "크기", "열거법", "무형식성", "도(道)", "개의 죽음을 슬퍼해서", "이의 죽음을 슬퍼해서", "열 손가락 깨물어 보기", "'이'의 죽음을 슬퍼했기 때문에", "명상"]
            },
            {
                chapter: "제5장: 야생 동물은 반려동물이 아니다",
                points: ["글의 종류: 특정 문제에 대해 자신의 주장을 논리적으로 펼치는 논설문.","논증의 3요소: 주장, 이유, 근거.","글쓴이의 주장: 야생 동물을 반려동물로 기르는 것은 제한되어야 한다.","글의 구조: 서론(문제 제기) - 본론(주장에 대한 이유와 근거 제시) - 결론(주장 강조 및 제언)","서론의 역할: 반려동물 양육 가구 증가 현황을 제시하며 야생 동물 사육 문제에 대한 화두를 던짐.","본론의 구성: 주장을 뒷받침하는 3가지 이유를 중심으로 구성.","이유 1: 야생 동물의 복지를 훼손한다. (고유 습성 유지 불가, 스트레스 유발)","근거 (이유 1): 미어캣의 무리 생활, 금강앵무의 비행 습성 등 구체적 사례 제시.","이유 2: 사람의 안전을 위협한다. (야생성으로 인한 공격, 인수 공통 감염병 위험)","근거 (이유 2-1): 왕뱀의 주인 공격 사고 사례 제시.","근거 (이유 2-2): 세계동물보건기구(OIE)의 통계 자료, 원숭이 두창 감염 사례 제시.","이유 3: 생태계를 위협한다. (무분별한 포획으로 인한 멸종 위기, 생태계 교란)","근거 (이유 3-1): 회색앵무의 개체 수 급감 및 멸종 위기종 지정 사례.","근거 (이유 3-2): 붉은귀거북, 늑대거북 등의 외래 유입종으로 인한 국내 생태계 교란 사례.","논증 방법 - 귀납: 여러 구체적인 문제 사례(복지, 안전, 생태계)를 종합하여 '야생 동물 사육을 제한해야 한다'는 일반적인 결론을 도출.","논증 방법 - 연역: '반려동물은 사람과 교감하는 동물'이라는 대전제에서, '야생 동물은 사람과 교감할 수 없으므로' '반려동물이 될 수 없다'는 결론을 도출.","예상 반론: 야생 동물 사육 제한이 '개인의 자유를 침해'한다는 주장.","반론에 대한 반박: 개인의 자유를 방관하면 인간을 포함한 모두가 더 큰 희생을 치르게 될 것이라고 반박.","결론의 내용: 주장을 다시 한번 강조하고, 문제 해결을 위한 '백색 목록 제도'를 소개 및 제언.","'가축화'의 개념: 여러 세대에 걸쳐 인위적으로 번식되며 유전적 변화를 거친 것.","야생 동물과 가축화된 동물의 차이: 야생성은 가축화 과정을 통해 변화함.","근거 자료의 신뢰성: 구체적인 사례, 신뢰할 수 있는 기관의 통계 및 보고서를 인용하여 주장의 설득력을 높임.","'백색 목록(White List)' 제도: 사육 가능한 동물의 목록을 지정하고 그 외의 동물 사육을 금지하는 방식.","'백색 목록 제도'의 조건: 동물의 복지, 사람의 안전, 생태계 교란 위험이 없는지 검증된 종.","글쓴이의 태도: 논리적이고 객관적인 근거를 바탕으로 이성적으로 설득하려는 태도.","'정형 행동': 스트레스로 인해 동물이 의미 없이 같은 행동을 반복하는 것.","인수 공통 감염병: 동물과 사람 사이에 상호 전파되는 병원체에 의해 발생하는 감염병.","글의 목적: 독자를 설득하여 야생 동물 사육 문제에 대한 인식을 바꾸고 사회적 해결 방안에 동참하도록 유도하는 것.","설명 방법 - 정의: '야생 동물', '반려동물', '가축화' 등의 개념을 설명.","설명 방법 - 대조: '야생 동물'과 '가축화된 동물'의 특성을 비교하여 차이점을 명확히 함."],
                questions: ["글쓴이의 생각이나 의견을 '주장'이라 할 때, 이를 뒷받침하는 타당한 이유나 사실을 무엇이라 하는가?","이 글의 서론에서 글쓴이가 독자의 관심을 유도하며 제기하는 중심 화제는 무엇인가?","야생 동물을 반려동물로 기를 때 발생하는 문제점 세 가지는?","무리 생활을 하는 미어캣을 홀로 키우는 것은 어떤 측면에서 문제가 되는가?","야생 동물과의 접촉으로 인간에게 전파될 수 있는 질병을 무엇이라 하는가?","주인에게 버려진 붉은귀거북이 토종 생물을 잡아먹는 것은 어떤 문제를 유발하는가?","글쓴이가 자신의 주장을 뒷받침하기 위해 인용한 '국제자연보전연맹', '세계동물보건기구'와 같은 자료는 논증의 3요소 중 어디에 해당하는가?","여러 구체적인 사례로부터 일반적인 결론을 이끌어내는 논증 방식은?","'모든 동물은 존중받아야 한다. 야생 동물도 동물이므로 존중받아야 한다.' 와 같은 논증 방식은?","이 글에서 예상되는 반론의 핵심 내용은 무엇인가?","글쓴이가 야생 동물 사육 제한의 대안으로 제시하는 제도는 무엇인가?","동물들이 스트레스로 인해 우리 안을 계속 맴도는 것과 같은 이상 행동을 무엇이라 하는가?","이 글의 궁극적인 집필 목적은?","'야생 동물'의 개념을 설명하는 데 사용된 설명 방법은?","글쓴이가 근거로 제시한 '회색앵무'는 어떤 문제를 보여주는 사례인가?","'가축화'되지 않은 동물을 통칭하는 말은?","이 글에서 언급된, 사육되다 주인을 공격한 동물의 종류는?","'백색 목록 제도'와 반대되는 개념으로, 사육이 금지된 동물 목록을 만드는 제도는 무엇이라고 할까? (추론)","이 글에서 야생 동물의 사육이 제한되어야 한다고 주장하는 궁극적인 이유는 누구를 위한 것인가?","글쓴이는 야생 동물의 ( )은/는 오랫동안 길들여도 사라지지 않는다고 말한다.","우리나라가 도입을 법제화한 '백색 목록 제도'는 어느 대륙 국가들에서 먼저 시작되었는가?","논설문에서 본론이 하는 가장 중요한 역할은 무엇인가?","야생 동물 사육으로 인한 경제적 손실의 근거로 제시된 기관은?","이 글에서 '반려동물'의 가장 중요한 조건으로 제시된 것은 무엇인가?","글쓴이는 사람과 동물이 공존하기 위해 인간이 가져야 할 태도는 무엇이라고 말하는가?","글쓴이가 야생 동물과 가축화된 동물을 대조한 이유는?","이 글의 제목이 글 전체 내용과 어떤 관계를 맺고 있는가?","이 글에서 글쓴이가 논리적 근거 외에 독자의 감성에 호소하는 부분이 있는가? (그렇다/아니다)","'백색 목록 제도'가 성공적으로 정착하기 위해 글쓴이가 제언한 내용은 무엇인가?","글쓴이는 야생 동물의 사육을 개인의 ( )보다 우선할 수 없다고 반박한다."],
                answers: ["근거", "야생 동물의 반려동물화 문제", "동물 복지 훼손, 사람 안전 위협, 생태계 위협", "동물 복지(사회적 습성)", "인수 공통 감염병", "생태계 교란", "근거", "귀납", "연역", "개인의 자유 침해", "백색 목록 제도", "정형 행동", "독자를 설득하여 사회적 해결 유도", "정의", "생태계 위협(멸종 위기)", "야생 동물", "왕뱀", "흑색 목록(블랙리스트) 제도", "사람과 동물 모두", "야생성", "유럽", "주장에 대한 이유와 근거 제시", "컨설팅 회사", "사람과의 교감", "책임감 있는 태도", "야생동물은 반려동물이 될 수 없음을 강조하기 위해", "글 전체 내용을 압축적으로 보여줌", "아니다", "사회적 논의와 합의", "자유"]

            {
                chapter: "제6장: 로봇세를 도입해야 한다",
                points: ["토론의 개념: 공통된 주제에 대해 찬성과 반대의 입장을 가진 사람들이 논리적 근거를 들어 자기주장의 타당성을 내세우는 말하기.","논제: 토론의 주제. 이 토론의 논제는 '로봇세를 도입해야 한다.'임.","정책 논제: 어떤 정책의 실행 여부나 방안을 다루는 논제.","필수 쟁점: 정책 논제에서 반드시 다루어야 할 핵심 논점.","필수 쟁점 1 - 문제의 심각성: 현재 상황이 정책을 도입해야 할 만큼 심각한가?","필수 쟁점 2 - 해결 가능성: 제안된 정책이 문제를 해결할 수 있고, 실현 가능한가?","필수 쟁점 3 - 효과와 이익: 정책 시행으로 인한 이익이 부작용보다 큰가?","반대 신문식 토론: 입론 후, 상대방이 질문을 통해 논리적 허점을 공격하는 방식의 토론.","토론의 절차: 입론 → 반대 신문 → 반론 → 최종 발언 순으로 진행.","입론: 자신의 주장을 이유와 근거를 들어 처음으로 밝히는 단계.","반대 신문(교차 조사): 상대방의 발언 내용에 대해 논리적 오류, 근거의 신뢰성 등을 질문하여 허점을 드러내는 단계.","반론: 상대 주장을 논박하고 자기주장을 강화하며 입론 내용을 종합하는 단계.","찬성 측 주장 (쟁점 1): 한국의 로봇 밀도가 세계 최고 수준이므로 일자리 대체 문제가 심각하다.","반대 측 주장 (쟁점 1): 로봇으로 인해 고용이 늘어난 연구 결과도 있으므로 문제가 심각하지 않다.","찬성 측 주장 (쟁점 2): 로봇세 재원으로 실업자 지원 등 문제 해결이 가능하다.","반대 측 주장 (쟁점 2): 로봇의 과세 대상을 명확히 규정하기 어려워 실현이 불가능하다.","찬성 측 주장 (쟁점 3): 실업자 교육 등을 통해 사회 전체에 큰 이익이 된다.","반대 측 주장 (쟁점 3): 국내 로봇 산업의 경쟁력이 약화되는 부작용이 더 크다.","논증 구성: 토론자들은 주장-이유-근거의 논증 구조를 사용하여 발언함.","근거 자료의 종류: 통계 자료(국제로봇연맹), 연구 보고서(한국조세재정연구원), 전문가 의견(래리 서머스).","근거의 신뢰성 평가: 제시된 근거가 사실인지, 출처는 믿을 만한지, 자료 해석이 적절한지 따져보는 것.","반대 신문 전략 (질문자): '예/아니요'로 답할 수 있는 단답형 질문, 논리적 허점을 파고드는 질문이 효과적.","반대 신문 전략 (답변자): 일관성을 유지하며 간결하고 명확하게 답변해야 함.","찬성 측의 추가 논거: 로봇세로 부족한 세수를 충당하고, 빈부 격차를 해소할 수 있다.","반대 측의 추가 논거: 로봇으로 대체되는 일자리는 대부분 면세자이므로 세수 확충 효과가 미미하다.","논리적 비약: 근거와 주장 사이의 논리적 연결이 부족한 오류. (예: '반대 2'의 주장에 '찬성 2'가 지적)","사회자의 역할: 토론 규칙 안내, 순서 진행, 발언권 부여, 토론 내용 정리 등 공정한 진행자의 역할.","토론 참여자의 태도: 상대방을 존중하며, 감정적이 아닌 이성적이고 논리적인 태도를 유지해야 함.","토론의 목적: 최선의 해결책을 찾기 위한 합리적인 의사 결정 과정.","'로봇세'의 개념: 로봇으로 인한 실업 문제에 대응하기 위해 로봇 소유주나 기업에 부과하는 세금."],
                questions: ["이 토론과 같이 어떤 정책의 실행 여부를 다루는 논제를 무엇이라고 하는가?","정책 논제에서 반드시 짚어야 할 3가지 필수 쟁점은?","상대방의 입론 후, 질문을 통해 그 논리적 허점을 지적하는 단계를 무엇이라고 하는가?","토론에서 자신의 주장을 처음으로 펼치는 단계를 무엇이라고 하는가?","찬성 측이 '한국의 로봇 밀도가 세계 최고'라고 주장한 것은 3가지 필수 쟁점 중 무엇에 해당하는가?","반대 측이 '로봇세의 과세 대상을 정하기 어렵다'고 주장한 것은 3가지 필수 쟁점 중 무엇에 해당하는가?","찬성 측이 '로봇 산업 위축'이라는 부작용을 인정하면서도 '사회적 이익이 더 크다'고 주장하는 것은 3가지 필수 쟁점 중 무엇에 대한 주장인가?","찬성 1이 로봇세 도입의 근거로 언급한 해외 사례는 어느 대륙의 의회인가?","반대 1이 로봇으로 인해 노동자 수가 오히려 늘었다는 근거로 제시한 기관의 이름은?","반대 1이 과세 대상의 모호성을 지적하며 예로 든 전문가의 이름은?","찬성 2가 '국내 노동자의 60%가 로봇으로 대체될 것'이라는 근거로 제시한 기관의 이름은?","반대 2가 '로봇세 도입이 대기업과 중소기업 간 격차를 키울 것'이라고 주장하며 우려한 문제는 무엇인가?","상대방의 주장을 반박하고 자신의 주장을 정리, 강화하는 마지막 발언 단계를 무엇이라고 하는가?","반대 2가 '면세자 대부분이 로봇 대체 분야에 종사한다'는 주장에 대해, 찬성 2가 '정확한 근거가 있느냐'고 물으며 지적한 것은 근거의 어떤 측면인가?","이 토론을 공정하게 진행하며 규칙을 안내하는 참여자의 역할은?","'로봇 때문에 빈부 격차가 심해진다고 하셨는데, 빈부 격차의 원인을 로봇으로만 돌리는 것은 잘못된 판단이 아닐까요?' 라는 질문은 상대방 주장의 어떤 오류를 지적하는 것인가?","'로봇 밀도'의 정의는 무엇인가?","찬성 측이 로봇세 도입으로 해결하려는 핵심적인 사회 문제는 무엇인가?","반대 측이 로봇세 도입을 반대하며 가장 우려하는 경제적 문제는 무엇인가?","로봇이 아닌 기계임에도 세금이 부과되는 사례로 찬성 1이 언급한 두 가지는?","찬성 측과 반대 측이 토론 내내 공통적으로 인정하고 있는 사실은 무엇인가?","'토론'과 '토의'의 가장 큰 차이점은 무엇인가?","반대 2는 '근로 소득자 중 세금을 부담하지 않는 사람'을 무엇이라고 칭했는가?","이 토론의 형식인 '반대 신문식 토론'을 다른 말로 무엇이라고 하는가?","토론자가 자신의 주장을 뒷받침하기 위해 제시하는 통계, 사례, 전문가 의견 등을 통틀어 무엇이라고 하는가?","반대 1이 '우리나라 로봇 산업 경쟁력이 최하위 수준'이라고 주장하며 근거로 든 기관은?","토론에서 논리적 근거 없이 자신의 주장만 내세우는 것은 어떤 태도의 문제인가?","토론의 궁극적인 목표는 상대를 이기는 것인가, 합리적인 해결책을 찾는 것인가?","반대 2는 로봇세를 도입해도 ( ) 효과가 크지 않을 것이라고 주장했다. 괄호 안에 들어갈 말은?","이 토론의 논제를 찬성/반대로 명확히 구분할 수 있는 문장으로 다시 작성해 보시오."],
                answers: ["정책 논제", "문제의 심각성, 해결 가능성, 효과와 이익", "반대 신문", "입론", "문제의 심각성", "해결 가능성", "효과와 이익", "유럽", "한국조세재정연구원", "래리 서머스", "세계경제포럼", "이중 과세", "최종 발언", "신뢰성(정확성)", "사회자", "성급한 일반화의 오류", "노동자 1만 명당 로봇 대수", "일자리 감소(대량 실업)", "로봇 산업 경쟁력 약화", "자동차세, 담배소비세", "로봇이 일자리를 대체할 것이다", "찬반 입장 유무", "면세 근로자", "교차 조사식 토론", "근거", "한국무역협회", "비논리적 태도", "합리적인 해결책 찾기", "세수 확충", "로봇세를 도입해야 한다."]
            }
        ];

        let currentChapterIndex = 0;
        let currentSubTabIndex = 0; // 0: points, 1: questions

        const mainTabsContainer = document.getElementById('main-tabs');
        const subTabsContainer = document.getElementById('sub-tabs');
        const contentDisplay = document.getElementById('display-content');

        // 초성 추출 함수
        function getChosung(str) {
            const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
            let result = "";
            for (let i = 0; i < str.length; i++) {
                const code = str.charCodeAt(i) - 44032;
                if (code > -1 && code < 11172) {
                    result += CHO[Math.floor(code / 588)];
                } else {
                    result += str.charAt(i); // 한글이 아니면 그대로 추가
                }
            }
            return result;
        }
        
        // 앱 초기화 함수
        function initializeApp() {
            renderMainTabs();
            updateContent();
        }

        // 메인 탭 렌더링
        function renderMainTabs() {
            mainTabsContainer.innerHTML = '';
            studyData.forEach((data, index) => {
                const button = document.createElement('button');
                button.textContent = data.chapter.split(': ')[1]; 
                button.className = `tab-btn px-3 py-2 text-sm md:text-base font-semibold border-b-2 transition-colors duration-300 rounded-t-lg`;
                if (index === currentChapterIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.add('border-transparent', 'hover:bg-blue-50', 'hover:text-blue-500');
                }
                button.onclick = () => {
                    currentChapterIndex = index;
                    currentSubTabIndex = 0; 
                    renderMainTabs();
                    updateContent();
                };
                mainTabsContainer.appendChild(button);
            });
        }
        
        // 서브 탭 및 콘텐츠 업데이트
        function updateContent() {
            renderSubTabs();
            renderDisplayContent();
        }

        // 서브 탭 렌더링
        function renderSubTabs() {
            subTabsContainer.innerHTML = '';
            const subTabNames = ['출제포인트 30', '단답형 문제 30'];
            
            subTabNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.className = 'sub-tab-btn px-4 py-2 text-sm font-medium border-b-2 transition';
                if (index === currentSubTabIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.add('border-transparent', 'text-slate-500', 'hover:border-slate-300', 'hover:text-slate-700');
                }
                button.onclick = () => {
                    currentSubTabIndex = index;
                    updateContent();
                };
                subTabsContainer.appendChild(button);
            });
        }
        
        // 정답 확인/숨기기 버튼 토글 함수
        function toggleAnswers() {
            const answers = contentDisplay.querySelectorAll('.answer');
            const buttons = document.querySelectorAll('.toggle-answer-btn');
            const isHidden = answers.length > 0 && answers[0].classList.contains('hidden');
            
            answers.forEach(answer => {
                answer.classList.toggle('hidden');
            });

            buttons.forEach(button => {
                button.textContent = isHidden ? '정답 숨기기' : '정답 확인';
            });
        }

        // 정답 확인 버튼 생성 함수
        function createAnswerButton() {
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'text-right mb-4';
            const button = document.createElement('button');
            button.textContent = '정답 확인';
            button.className = 'toggle-answer-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition shadow';
            button.onclick = toggleAnswers;
            buttonContainer.appendChild(button);
            return buttonContainer;
        }

        // 콘텐츠 내용 렌더링
        function renderDisplayContent() {
            contentDisplay.innerHTML = '';
            
            const currentData = studyData[currentChapterIndex];

            if (currentSubTabIndex === 0) { // 출제포인트
                const listElement = document.createElement('ol');
                listElement.className = 'list-decimal list-inside space-y-4';
                currentData.points.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'leading-relaxed';
                    
                    const parts = item.split(': ');
                    if (parts.length > 1) {
                        const concept = parts[0];
                        const description = parts.slice(1).join(': ');
                        listItem.innerHTML = `<strong>${concept}:</strong> ${description}`;
                    } else {
                        listItem.textContent = item;
                    }
                    
                    listElement.appendChild(listItem);
                });
                contentDisplay.appendChild(listElement);

            } else { // 단답형 문제
                contentDisplay.appendChild(createAnswerButton());

                const listElement = document.createElement('ol');
                listElement.className = 'list-decimal list-inside space-y-6';
                
                currentData.questions.forEach((question, index) => {
                    const answer = currentData.answers[index];
                    const chosungHint = getChosung(answer);

                    const listItem = document.createElement('li');
                    listItem.className = 'leading-relaxed pb-2 border-b border-slate-100';
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.textContent = question;

                    const hintDiv = document.createElement('div');
                    hintDiv.className = 'text-sm text-gray-500 mt-1';
                    hintDiv.textContent = `[초성 힌트: ${chosungHint}]`;

                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer hidden text-blue-600 font-bold mt-2';
                    answerDiv.textContent = `정답: ${answer}`;
                    
                    listItem.appendChild(questionDiv);
                    listItem.appendChild(hintDiv);
                    listItem.appendChild(answerDiv);
                    listElement.appendChild(listItem);
                });
                contentDisplay.appendChild(listElement);
                
                // 하단 버튼 추가
                const bottomButton = createAnswerButton();
                bottomButton.classList.add('mt-6');
                contentDisplay.appendChild(bottomButton);
            }
        }

        // 앱 실행
        initializeApp();
    </script>
</body>
